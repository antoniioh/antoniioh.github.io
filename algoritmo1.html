<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f2f2f2;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        p {
            margin: 15px 0;
            line-height: 1.6;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        input[type="button"] {
            padding: 12px 30px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="button"]:hover {
            background-color: #6495ed;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
        }

        .error {
            display: none; 
            color: #ff6347;
            background-color: #2e2e2e;
            border: 1px solid #ff6347;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .error.visible {
            display: block; 
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
    <script>
        function multiplos3() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var output = document.getElementById("out");
            var error = document.getElementById("error");

            output.innerHTML = "";
            error.innerHTML = "";
            error.classList.remove('visible');

            if (!isInteger(a) || !isInteger(b) || a <= 0 || b <= 0) {
                error.innerHTML = "Error: Por favor ingrese números enteros positivos válidos.";
                error.classList.add('visible');
                return;
            }

            var multiplos = "";
            for (let i = a; i <= b; i++) {
                if (i % 3 == 0) {
                    multiplos += `${i} <br>`;
                }
            }
            output.innerHTML = `Resultado:<br> Los múltiplos de 3 entre ${a} y ${b} son:<br> ${multiplos}`;
        }

        function isInteger(value) {
            return Number.isInteger(parseFloat(value)) && isFinite(value);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Algoritmo 1: Múltiplos de 3</h1>
        <p>Encontrar e imprimir todos los números comprendidos entre dos enteros que son múltiplos de 3.</p>
        <input type="text" id="num1" placeholder="Dato 1">
        <input type="text" id="num2" placeholder="Dato 2">
        <input type="button" value="Encontrar los múltiplos de 3" onclick="multiplos3()">
        <div id="error" class="error"></div>
        <div id="out" class="result">Resultado:</div>
        <br>
        <input type="button" value="< Volver" onclick="window.location.href='index.html';">
    </div>


</body>
</html>
